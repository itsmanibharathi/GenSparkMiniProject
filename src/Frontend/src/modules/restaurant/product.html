<section class="relative container ">
    <button id="productFormOpen"
        class="z-50 fixed top-1/4 right-0 transform -translate-y-1/2 bg-button hover:bg-button-hover text-white py-2 px-4 rounded-lg shadow-md hover:shadow-lg rotate-90 -mr-10">
        Add Product</button>


    <div id="productFormContainer" class=" hidden ">
        <div class="relative z-50  flex flex-col justify-items-end md:absolute md:right-4 md:w-1/3">
            <div class="w-full max-w-lg bg-white rounded-lg shadow-md hover:shadow-lg m-2 p-4 ">
                <div class="absolute top-2 right-1 hover:text-button-hover" id="productFormClose">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <form action="restaurant/Product/add" class="w-full max-w-sm text-tertiary" id="productForm">
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block font-bold md:text-right mb-1 md:mb-0 pr-4 after:content-['*'] after:text-red-500"
                                for="productName">Product Name</label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="productName" name="productName" type="text" placeholder="Product Name" required>
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block font-bold md:text-right mb-1 md:mb-0 pr-4 after:content-['*'] after:text-red-500"
                                for="productDescription">Product Description</label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="productDescription" name="productDescription" type="text" required
                                placeholder="Product Description">
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block font-bold md:text-right mb-1 md:mb-0 pr-4 after:content-['*'] after:text-red-500"
                                for="productPrice">Product Price</label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="productPrice" name="productPrice" type="text" placeholder="10 " required>
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block font-bold md:text-right mb-1 md:mb-0 pr-4 after:content-['*'] after:text-red-500"
                                for="productCategories">Product Categories</label>
                        </div>
                        <div class="md:w-2/3">
                            <select
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="productCategories" name="productCategories">
                                <option value="Food">Food</option>
                                <option value="Drink">Drink</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block font-bold md:text-right mb-1 md:mb-0 pr-4 after:content-['*'] after:text-red-500"
                                for="productAvailable">Product Available</label>
                        </div>
                        <div class="md:w-2/3">
                            <select
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="productAvailable" name="productAvailable">
                                <option value="True">True</option>
                                <option value="False">False</option>
                            </select>
                        </div>
                    </div>


                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button
                                class=" w-full shadow bg-secondary hover:bg-secondary-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="submit">
                                Save
                            </button>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>

    <div id="product-container" class="flex flex-wrap ">

    </div>
</section>
