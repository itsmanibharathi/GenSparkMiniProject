<section class="relative container ">
    <button id="addAddressButton"
        class="fixed top-1/4 right-0 transform -translate-y-1/2 bg-button hover:bg-button-hover text-white py-2 px-4 rounded-lg shadow-md hover:shadow-lg rotate-90 -mr-10">
        Add Address</button>


    <div id="addAddressForm" class=" hidden ">
        <div class="relative flex flex-col justify-items-end md:absolute md:right-4 md:w-1/3">
            <div class="w-full max-w-lg bg-white rounded-lg shadow-md hover:shadow-lg m-2 p-4 ">
                <div class="absolute top-2 right-1 hover:text-button-hover" id="formClose">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <form class="w-full max-w-sm text-tertiary" id="addressForm">
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 after:content-['*'] after:text-red-500"
                                for="type">
                                Type
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <select
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="type" name="type" required>
                                <option value="">Select Option</option>
                                <option value="Home">Home</option>
                                <option value="Work">Work</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 after:content-['*'] after:text-red-500"
                                for="code" >
                                Code
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="code" name="code" type="text" placeholder="Code" required>
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block font-bold md:text-right mb-1 md:mb-0 pr-4 " for="street">
                                Street
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="street" name="street" type="text" placeholder="Street">
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 " for="city">
                                City
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="city" name="city" type="text" placeholder="City">
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 " for="state">
                                State
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class=" bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="state" name="state" type="text" placeholder="State">
                            <span class="text-red-500 text-xs italic"></span>

                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="zipCode">
                                Zip Code
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="zipCode" name="zipCode" type="text" placeholder="Zip Code">
                            <span class="text-red-500 text-xs italic"></span>

                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="country">
                                Country
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
                                id="country" name="country" type="text" placeholder="Country">
                            <span class="text-red-500 text-xs italic"></span>
                        </div>
                    </div>
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button
                                class=" w-full shadow bg-secondary hover:bg-secondary-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="submit">
                                Save
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="flex flex-row md:flex-col">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-900">Address Details</h2>
            <div id="addressList" class="flex flex-col sm:flex-row gap-2 flex-wrap">
            </div>
        </div>
    </div>
</section>
