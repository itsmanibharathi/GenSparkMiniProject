<div class="hidden overflow-auto fixed top-0 right-0 h-full z-40 w-2/3 sm:w-1/4 transition-all bg-white p-2 rounded-lg flex-col m-auto"
    id="cart">
    <button onclick="onCartClick(this)" class="absolute top-2 right-3"><i
            class="fa-solid fa-xmark hover:text-secondary"></i></button>
    <div id="cart-container" class="top-3">
        <h1 class="text-tertiary">Cart</h1>
        <div id="cart-items" class="flex flex-col gap-2">
        </div>
        <div class="py-5">
            <div class="flex flex-row justify-between min-h-[60%]">
                <h1 class="text-tertiary">Total</h1>
                <h1 id="total" class="text-tertiary">0</h1>
            </div>
            <label for="customer-address" class="text-tertiary font-light">Shipping Address</label>
            <select name="customer-address" id="customer-address"
                class="bg-white border border-tertiary focus:outline-none p-2 rounded-lg w-full">
            </select>
            <button class="bg-button hover:bg-button-hover text-white p-2 mt-2 rounded-lg w-full"
                onclick="checkout(event)">Checkout</button>
        </div>
    </div>
    <div id="payment-container" class="top-3">
        <h1 class="text-tertiary">Payment</h1>
        <h2 class="text-tertiary">Order Details</h2>
        <div class="flex flex-col gap-2" id="order-details">

        </div>
        <h2 class="text-tertiary">Select Payment Method</h2>
        <select name="payment-method" id="payment-method"
            class="bg-white border border-tertiary focus:outline-none p-2 rounded-lg w-full">
            <option value="online">Online</option>
            <option value="cod">COD</option>
        </select>
        <button class="bg-button hover:bg-button-hover text-white p-2 mt-2 rounded-lg w-full"
            onclick="payment(event)">Pay</button>

    </div>
</div>
