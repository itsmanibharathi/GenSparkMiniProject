<div class="hidden fixed top-0 right-0 h-full z-40 w-2/3 sm:w-1/4 transition-all" id="cart">
    <div class="bg-white p-2 rounded-lg h-full flex flex-col m-auto">
        <div class="flex flex-row justify-between">
            <h1 class="text-tertiary">Cart</h1>
            <button onclick="onCartClick(this)"><i class="fa-solid fa-xmark hover:text-secondary"></i></button>
        </div>
        <div id="cart-items" class="flex flex-col gap-2">
        </div>
        <div class="py-5">
            <div class="flex flex-row justify-between min-h-[60%]">
                <h1 class="text-tertiary">Total</h1>
                <h1 id="total" class="text-tertiary">0</h1>
            </div>
            <button class="bg-button hover:bg-button-hover text-white p-2 rounded-lg w-full"
                onclick="checkout(this)">Checkout</button>
        </div>
    </div>
</div>
